name: Build ImmortalWrt x86/64 with ImageBuilder

on:
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
  schedule:
    - cron: 0 8 * * 5
  watch:
    types: started

env:
  IMAGEBUILDER_URL: https://downloads.immortalwrt.org/releases/24.10.2/targets/x86/64/immortalwrt-imagebuilder-24.10.2-x86-64.Linux-x86_64.tar.zst
  CUSTOM_PACKAGES_CONF: config/packages.conf
  CUSTOM_REPOSITORIES_CONF: config/repositories.conf
  CUSTOM_FILES_PATH: files
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: true
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install build-essential libncurses5-dev libncursesw5-dev zlib1g-dev gawk git gettext libssl-dev xsltproc rsync wget unzip python3 qemu-utils xorriso mkisofs -y
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TZ"

    - name: Download ImageBuilder
      run: |
        wget -O imagebuilder.tar.zst $IMAGEBUILDER_URL
        sudo apt-get install -y zstd
        tar --use-compress-program=unzstd -xf imagebuilder.tar.zst
        mv immortalwrt-imagebuilder-* imagebuilder
        cd imagebuilder
        ls -la

    - name: Load custom configuration
      run: |
        cd imagebuilder
        
        # ç›´æŽ¥è¦†ç›–è½¯ä»¶æºé…ç½®æ–‡ä»¶
        if [ -f "$GITHUB_WORKSPACE/$CUSTOM_REPOSITORIES_CONF" ]; then
          echo "è¦†ç›–è½¯ä»¶æºé…ç½®æ–‡ä»¶..."
          cp "$GITHUB_WORKSPACE/$CUSTOM_REPOSITORIES_CONF" repositories.conf
          echo "è½¯ä»¶æºé…ç½®å·²æ›´æ–°"
          cat repositories.conf
        fi
        
        # æ›´æ–°è½¯ä»¶åŒ…åˆ—è¡¨
        make info

    - name: SSH connection to Actions
      uses: P3TERX/ssh2actions@v1.0.0
      if: (github.event.inputs.ssh == 'true' && github.event.inputs.ssh  != 'false') || contains(github.event.action, 'ssh')
      env:
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}

    - name: Prepare packages list
      run: |
        cd imagebuilder
        
        # è¯»å–è½¯ä»¶åŒ…é…ç½®
        PACKAGES=""
        REMOVE_PACKAGES=""
        
        if [ -f "$GITHUB_WORKSPACE/$CUSTOM_PACKAGES_CONF" ]; then
          echo "å¤„ç†è½¯ä»¶åŒ…é…ç½®..."
          # æå–å®‰è£…è½¯ä»¶åŒ…ï¼ˆä¸ä»¥#æˆ–-å¼€å¤´çš„è¡Œï¼‰
          PACKAGES=$(grep -v '^[[:space:]]*#' "$GITHUB_WORKSPACE/$CUSTOM_PACKAGES_CONF" | grep -v '^[[:space:]]*-' | grep -v '^[[:space:]]*$' | tr '\n' ' ')
          
          # æå–ç§»é™¤è½¯ä»¶åŒ…ï¼ˆä»¥-å¼€å¤´çš„è¡Œï¼‰
          REMOVE_PACKAGES=$(grep '^[[:space:]]*-' "$GITHUB_WORKSPACE/$CUSTOM_PACKAGES_CONF" | tr '\n' ' ')
          
          echo "å®‰è£…è½¯ä»¶åŒ…: $PACKAGES"
          echo "ç§»é™¤è½¯ä»¶åŒ…: $REMOVE_PACKAGES"
        fi
        
        # ä¿å­˜åˆ°çŽ¯å¢ƒå˜é‡
        echo "PACKAGES=$PACKAGES" >> $GITHUB_ENV
        echo "REMOVE_PACKAGES=$REMOVE_PACKAGES" >> $GITHUB_ENV
        
        echo "æœ€ç»ˆè½¯ä»¶åŒ…åˆ—è¡¨:"
        echo "å®‰è£…: $PACKAGES"
        echo "ç§»é™¤: $REMOVE_PACKAGES"

    - name: Copy custom files
      run: |
        if [ -d "$GITHUB_WORKSPACE/$CUSTOM_FILES_PATH" ]; then
          echo "å¤åˆ¶è‡ªå®šä¹‰æ–‡ä»¶..."
          cp -r "$GITHUB_WORKSPACE/$CUSTOM_FILES_PATH" imagebuilder/
        fi

    - name: Build firmware
      id: build
      run: |
        cd imagebuilder
        
        # æ˜¾ç¤ºæž„å»ºçŽ¯å¢ƒä¿¡æ¯
        echo "=== æž„å»ºçŽ¯å¢ƒä¿¡æ¯ ==="
        pwd
        ls -la
        df -h
        
        # æ˜¾ç¤ºè½¯ä»¶åŒ…ä¿¡æ¯
        echo "=== è½¯ä»¶åŒ…ä¿¡æ¯ ==="
        echo "å®‰è£…è½¯ä»¶åŒ…: [$PACKAGES]"
        echo "ç§»é™¤è½¯ä»¶åŒ…: [$REMOVE_PACKAGES]"
        
        # ä½¿ç”¨è‡ªå®šä¹‰è½¯ä»¶åŒ…æž„å»º
        echo "=== å¼€å§‹æž„å»ºå›ºä»¶ ==="
        set -x  # å¯ç”¨å‘½ä»¤è·Ÿè¸ª
        
        # ä½¿ç”¨è‡ªå®šä¹‰è½¯ä»¶åŒ…æž„å»º
        make image PROFILE=generic PACKAGES="$PACKAGES $REMOVE_PACKAGES" || {
          echo "æž„å»ºå¤±è´¥ï¼Œå°è¯•æ¸…ç†åŽé‡è¯•..."
          make clean
          make image PROFILE=generic PACKAGES="$PACKAGES $REMOVE_PACKAGES" || exit 1
        }
        
        set +x  # å…³é—­å‘½ä»¤è·Ÿè¸ª
        
        echo "status=success" >> $GITHUB_OUTPUT
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      id: organize
      if: steps.build.outputs.status == 'success' && !cancelled()
      run: |
        cd imagebuilder/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "status=success" >> $GITHUB_OUTPUT
        
        # æ˜¾ç¤ºç”Ÿæˆçš„æ–‡ä»¶
        echo "ç”Ÿæˆçš„å›ºä»¶æ–‡ä»¶:"
        ls -la

    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: ImmortalWrt_firmware${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "release_tag=$(date +"%Y.%m.%d-%H%M")" >> $GITHUB_OUTPUT
        touch release.txt
        echo "ðŸ“¦ ImmortalWrt x86/64 å›ºä»¶" >> release.txt
        echo "ðŸ”§ æž„å»ºæ—¶é—´: $(date)" >> release.txt
        echo "ðŸŽ¯ åŸºäºŽ ImageBuilder å¿«é€Ÿæž„å»º" >> release.txt
        echo "ðŸ“‹ åŒ…å«è½¯ä»¶åŒ…:" >> release.txt
        echo "\`\`\`" >> release.txt
        echo "$PACKAGES" | tr ' ' '\n' | sort | grep -v '^$' >> release.txt
        echo "\`\`\`" >> release.txt
        echo "status=success" >> $GITHUB_OUTPUT

    - name: Upload firmware to release
      uses: ncipollo/release-action@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      with:
        name: ImmortalWrtå›ºä»¶ ${{ steps.tag.outputs.release_tag }}
        tag: ${{ steps.tag.outputs.release_tag }}
        bodyFile: release.txt
        artifacts: "${{ env.FIRMWARE }}/*"
        token: ${{ secrets.GITHUB_TOKEN }}
        allowUpdates: true

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
